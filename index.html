<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&family=Kumbh+Sans:wght@400;700&family=Open+Sans&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <section class="container__illustrative-images">
      <img class="illustrative__image" src="./images/illustration-woman-online-desktop.svg" alt="illustrative image">
    </section>
    <img class ="box" src="./images/illustration-box-desktop.svg" alt="box-picture">


    <section class="faq">
      <h1>FAQ</h1>
      <div class="question-and-arrow">
        <p class="question">How many team members can I invite?</p>
           <img class="arrow"  src="./images/icon-arrow-down.svg" alt="drop down arrow">
      </div>
      <div class="line-bottom" ></div>

      <div class="question-and-arrow">
        <p class="question">What is the maximum file upload size?</p>

           <img class="arrow"  src="./images/icon-arrow-down.svg" alt="drop down arrow">

      </div>
      <div class="line-bottom" ></div>

      <div class="question-and-arrow">
        <p class="question">How do I reset my password?</p>
      
           <img class="arrow"  src="./images/icon-arrow-down.svg" alt="drop down arrow">
      
      </div>
      <div class="line-bottom" ></div>

      <div class="question-and-arrow">
        <p class="question">Can I cancel my subscription?</p>
       
           <img class="arrow"  src="./images/icon-arrow-down.svg" alt="drop down arrow">
      
      </div>
      <div class="line-bottom" ></div>

      <div class="question-and-arrow">
        <p class="question">Do you provide additional support?</p>
      
           <img class="arrow"  src="./images/icon-arrow-down.svg" alt="drop down arrow">
        
      </div>
      <div class="line-bottom" ></div>


    </section>

  </div>
</body>
</html>
